<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AirFiber Internet Billing - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --accent: #f97316;
      --border-subtle: #1f2937;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #dc2626;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, rgba(30,64,175,0.35), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(248,113,22,0.18), transparent 55%),
                  #020617;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .login-shell {
      width: 100%;
      max-width: 380px;
      padding: 16px;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      justify-content: center;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 0%, #f97316, #b91c1c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(248,113,22,0.6);
    }

    .logo-text-title {
      font-size: 18px;
      font-weight: 600;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .login-card {
      background: rgba(15,23,42,0.96);
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.4);
      padding: 14px 14px 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }

    .login-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .login-sub {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-bottom: 8px;
    }

    .field label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .field input {
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      padding: 7px 9px;
      font-size: 13px;
      background: rgba(15,23,42,0.98);
      color: var(--text-main);
      outline: none;
    }

    .field input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(249,115,22,0.45);
    }

    .btn-login {
      width: 100%;
      margin-top: 10px;
      border-radius: 999px;
      border: none;
      padding: 7px 12px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #facc15, #f97316);
      color: #111827;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.08s, box-shadow 0.12s, filter 0.12s;
    }

    .btn-login:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
    }

    .btn-login:active {
      transform: scale(0.97);
      box-shadow: none;
    }

    .error {
      margin-top: 8px;
      font-size: 11px;
      color: #fecaca;
      display: none;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 12px 12px 14px;
      }
    }
  </style>
</head>
<body>
<div class="login-shell">
  <div class="logo-row">
    <div class="logo-icon">A</div>
    <div>
      <div class="logo-text-title">AirFiber Billing</div>
      <div class="logo-text-sub">Secure admin access</div>
    </div>
  </div>

  <div class="login-card">
    <div class="login-title">Sign in</div>
    <div class="login-sub">Enter your admin email and password.</div>

    <form id="loginForm">
      <div class="field">
        <label for="loginEmailInput">Email</label>
        <input type="email" id="loginEmailInput" autocomplete="username" />
      </div>
      <div class="field">
        <label for="loginPasswordInput">Password</label>
        <input type="password" id="loginPasswordInput" autocomplete="current-password" />
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div id="loginError" class="error">Incorrect email or password.</div>
    </form>
  </div>
</div>

<script>
  // Default credentials if user has never changed them in the Portal > Login Settings
  const DEFAULT_LOGIN_EMAIL = 'zycpets@gmail.com';
  const DEFAULT_LOGIN_PASSWORD = 'admin321';

  function getCurrentLoginCredentials() {
    const savedEmail = localStorage.getItem('af_loginEmail') || DEFAULT_LOGIN_EMAIL;
    const savedPass = localStorage.getItem('af_loginPassword') || DEFAULT_LOGIN_PASSWORD;
    return { email: savedEmail, password: savedPass };
  }

  // Prefill email field with saved email (so you see which account is set)
  window.addEventListener('DOMContentLoaded', () => {
    const { email } = getCurrentLoginCredentials();
    const emailInput = document.getElementById('loginEmailInput');
    if (emailInput && email) {
      emailInput.value = email;
    }
  });

  const form = document.getElementById('loginForm');
  const errorBox = document.getElementById('loginError');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const emailInput = document.getElementById('loginEmailInput');
    const passInput = document.getElementById('loginPasswordInput');

    const email = emailInput.value.trim();
    const pass = passInput.value.trim();

    const creds = getCurrentLoginCredentials();

    if (email === creds.email && pass === creds.password) {
      localStorage.setItem('af_isLoggedIn', 'true');
      window.location.href = '/dashboard.html';
    } else {
      if (errorBox) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Incorrect email or password.';
      }
    }
  });
</script>
</body>
</html>
